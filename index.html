<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Routine Creation</title>

        <link rel="stylesheet" href="./lib/ghetto-bootstrap.css">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/screens.css">
    </head>
<body>
    <!-- The following screen structure is based on the Single Page Application tutorial by Steve Griffith: https://youtu.be/wlVmmsMD28w -->

    <div class="screen active" id="home-screen"> <!--! Change ID -->
        <div class="home-screen">
            <h1>INTERVAL FIT</h1>
            <div class="button nav-btn" target="add-routine-screen">Add Routine</div>
        </div>
    </div>

    <div class="screen" id="add-routine-screen">
        <div class="add-routine-screen">

            <header>
                <a href="#" class="nav-btn" target="timer-screen"><img src="./imgs/back-btn-dark.svg" alt="back"></a>
                <div class="screen-label">ADD ROUTINE</div>
            </header>

            <div class="container" id="add-routine-container">
                <h1>NAME YOUR ROUTINE</h1>

                <input type="text" id="routine-name-input" placeholder="Routine Name" autocomplete="off">

                <div class="button" id="submit-routine-btn">Submit</div>
            </div>
            
            <div class="container hidden" id="timer-display-container">
                <div id="timer-display-header">
                    <p class="name-label">Name</p>
                    <div id="routine-label"></div>
                    <p class="timers-label">Timers</p>
                </div>
                <div id="no-timers-alert">NONE</div>
                
                <div id="timer-cards-container"></div>
                
                <div class="timer-card hidden" id="timer-card-template">
                    <!-- This .timer-card is a template that will always remain empty -->
                    <h4 class="timer-name-label"></h4>
                    <span class="timer-duration-label"></span>
                    <span class="timer-type-label"></span>

                    <a class="delete-timer-btn"></a>
                </div>
                
                <a class="button nav-btn" id="add-timer-btn" target="add-timer-screen">Add Timer</a>
                <div class="button" id="finish-routine-btn">Finish Routine</div>
            </div>

        </div>
    </div>

    <div class="screen" id="add-timer-screen">
        <div class="add-timer-screen">
            <header>
                <a href="#" class="nav-btn" target="add-routine-screen"><img src="./imgs/back-btn-dark.svg" alt="back"></a>
                <h3 class="screen-label">ADD TIMER</h3>
            </header>

            <div class="container">
                <input type="text" name="name" id="timer-name-input" placeholder="Timer Name" autocomplete="off" required>
                <!-- Custom time picker -->
                    <!--! Combine both inputs into one web component -->
                    <!--! Give the web component a property for minutes and a property for seconds -->
                    <!--! .getValue() method returns the total time inputted in milliseconds AND if (one field is empty, but not other) make them equal zero-->
                    <!--! .isEmpty() method that returns true if both seconds and minutes are empty -->
                    <!--! .clear() method to empty both minutes and seconds inputs -->
                    <input type="number" placeholder="minutes" name="" id="minutes-input">
                    <input type="number" placeholder="seconds" name="" id="seconds-input">
                <!-- End of custom time picker -->
                <div class="button" id="submit-timer-btn">Submit</div>
            </div>
        </div>
    </div>

    <div class="screen" id="timer-screen">
        <div class="timer-screen">
            <nav>
                <a href="#" class="nav-btn" target="add-routine-screen"><img src="./imgs/back-btn-white.svg" alt="back"></a>
            </nav>
            <div class="time-label" id="timeLabel">0</div>
            <canvas></canvas>
        </div>
        <!--*I use a two divs for .screen and .timer-screen b/c they will have different display attributes-->
        <!--.screen will have a generic "show" attribute: [display: block]-->
        <!--.timer-screen will have a different display attribute than .screen: [display: flex]-->
    </div>

</body>

<!--? Switch to a module-style import system using [import __ from ./__] and [export __] -->
<script src="./lib/general-library.js"></script>
<script src="./lib/ghetto-bootstrap.js"></script>

<script src="./js/app.js"></script>
<script src="./js/add-routine-screen.js"></script>
<script src="./js/add-timer-screen.js"></script>
<script src="./js/timer-screen.js"></script>

</html>
