<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Animation</title>
    <link rel="stylesheet" href="text-input.css">
</head>
<body>
    <div class="container">
        <div class="input-container"> <!--! Custom CSS? If not, change class name to text-input -->
            <input class="text-input" type="text" placeholder=" " autocomplete="off" required>
            <div class="animated-underline"></div>
            <div class="animated-label">Name</div>
        </div>
        
        <text-input no-label></text-input>
    </div>
</body>

<script src="text-input.js"></script>

</html>
